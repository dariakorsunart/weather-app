<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mainBody">
    <div class="container">

        <div id="header">
            <input id="where" spellcheck="false" type="text" placeholder="Please enter city...">
        </div>

        <div id="city">
            <p>Toronto,CA</p>
        </div>

        <div id="date">
            <p>Thursday, 17 August 2023</p>
        </div>

        <div id="now">
            <p id="temperature">23°</p>
            <p id="humidity"> Humidity: 71</p>
            <p id="conditions">Sunny</p>
            <p id="variations">Min 22° | Max 25°</p>
        </div>
    </div>
</div>

    <br>
    <footer>
        <p>© 2023 Coded and designed by <a href="https://www.linkedin.com/in/daria-korsun-89b076194/">Daria Korsun</a></p>
    </footer>
  
    
    <script src="index.js"></script>
</body>
</html>
